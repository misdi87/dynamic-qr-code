<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image, Text, and Two Links</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="message">
       רחל פרידמן
        </div>
    <img class="image" src="grandma.png" alt="Grandma">
    <div class="message">
     אמא, סבתא וסבתא רבה אהובה
    </div>
    <div class="links">
        <a class="link" href="https://drive.google.com/file/d/1PCfsDggI9Sxo7Zx6sNqM1txOTUTT-yJj/view?usp=sharing">מתכונים</a>
    	<a class="link" href="https://drive.google.com/file/d/1jSlC0T_W0XnWOpLStq8FjVOVakMyhOU6/view?usp=sharing">תמונות</a>
    </div>
</body>
</html>
